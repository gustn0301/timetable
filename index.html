<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1학년 4반 2학기 실시간 시간표</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f6f9;
            text-align: center;
        }
        h1 {
            background: #4CAF50;
            color: white;
            padding: 20px;
            margin: 0;
        }
        table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 90%;
            max-width: 800px;
            background: white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
        }
        th {
            background: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {background: #f9f9f9;}
        tr:hover {background: #f1f1f1;}
        #notice {
            margin: 20px auto;
            padding: 15px;
            width: 90%;
            max-width: 800px;
            background: #fff3cd;
            border: 1px solid #ffeeba;
            border-radius: 5px;
            text-align: left;
        }
        #adminPanel {
            margin: 20px auto;
            padding: 15px;
            width: 90%;
            max-width: 800px;
            background: #e9ecef;
            border: 1px solid #ced4da;
            border-radius: 5px;
            display: none;
        }
        #adminPanel textarea {
            width: 100%;
            height: 80px;
            margin-bottom: 10px;
        }
        #adminPanel button {
            padding: 8px 12px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>1학년 4반 2학기 실시간 시간표</h1>
    
    <div id="notice"><strong>📢 공지사항:</strong> 아직 등록된 공지사항이 없습니다.</div>

    <div id="adminLogin">
        <input type="password" id="adminCode" placeholder="관리자 코드를 입력하세요">
        <button onclick="checkAdmin()">확인</button>
    </div>

    <div id="adminPanel">
        <h3>공지사항 작성</h3>
        <textarea id="noticeInput" placeholder="공지사항을 입력하세요..."></textarea>
        <button onclick="updateNotice()">공지 등록</button>
    </div>

    <table>
        <tr>
            <th>교시</th>
            <th>월요일</th>
            <th>화요일</th>
            <th>수요일</th>
            <th>목요일</th>
            <th>금요일</th>
        </tr>
        <tr>
            <td>1교시</td>
            <td>국어</td>
            <td>영어</td>
            <td>수학</td>
            <td>사회</td>
            <td>과학</td>
        </tr>
        <tr>
            <td>2교시</td>
            <td>수학</td>
            <td>과학</td>
            <td>국어</td>
            <td>영어</td>
            <td>사회</td>
        </tr>
        <tr>
            <td>3교시</td>
            <td>영어</td>
            <td>사회</td>
            <td>체육</td>
            <td>국어</td>
            <td>수학</td>
        </tr>
        <tr>
            <td>4교시</td>
            <td>과학</td>
            <td>국어</td>
            <td>영어</td>
            <td>수학</td>
            <td>미술</td>
        </tr>
        <tr>
            <td>5교시</td>
            <td>사회</td>
            <td>체육</td>
            <td>과학</td>
            <td>미술</td>
            <td>국어</td>
        </tr>
        <tr>
            <td>6교시</td>
            <td>체육</td>
            <td>미술</td>
            <td>사회</td>
            <td>과학</td>
            <td>영어</td>
        </tr>
    </table>

    <script>
        const ADMIN_PASSWORD = "1234"; // 관리자 코드

        function checkAdmin() {
            const inputCode = document.getElementById("adminCode").value;
            if (inputCode === ADMIN_PASSWORD) {
                document.getElementById("adminPanel").style.display = "block";
                document.getElementById("adminLogin").style.display = "none";
            } else {
                alert("관리자 코드가 틀렸습니다.");
            }
        }

        function updateNotice() {
            const noticeText = document.getElementById("noticeInput").value;
            if (noticeText.trim() === "") {
                alert("공지사항을 입력하세요.");
                return;
            }
            document.getElementById("notice").innerHTML = "<strong>📢 공지사항:</strong> " + noticeText;
            document.getElementById("noticeInput").value = "";
        }
    </script>
</body>
</html>
